font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 9

window_opacity: 0.95

key_bindings:
  - { key: Tab, mods: Control,       chars: "\x1b[27;5;9~" }
  - { key: E,   mods: Control|Shift, chars: "\x1b[69;5u"   }


